<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("/images/ravibg.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .container-signup {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 100px;
        }
        .card .card-body{
            background-color: lightcyan;
        }
    </style>
</head>
<body> 
    <div class="container-signup">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center mb-4">Signup</h1>
                <form action="Quizmaster.html" id="signupForm" class="was-validated">
                    <div class="mb-3">
                        <label for="signupUsername" class="form-label">Username:</label>
                        <input type="text" id="signupUsername" name="signupUsername" class="form-control" placeholder="Choose a username" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>

                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password:</label>
                        <input type="password" id="signupPassword" name="signupPassword" class="form-control" placeholder="Choose a password" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>


                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" onclick="signup()">Signup</button>
                        <a href="task2.html" onclick="showLoginForm()">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="quiz-container" class="container mt-5" style="display: none;">
        <h1>Welcome to the Quiz Master!</h1>
        <h3><strong>Test your Skills</strong></h3>
        <!-- Questions will be generated dynamically using JavaScript -->
    </div>

    <button onclick="submitQuiz()" id="submitQuizBtn" class="btn btn-primary mt-3" style="display: none;">Submit Quiz</button>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
